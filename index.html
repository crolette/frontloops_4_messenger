<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Crolweb" />
    <meta name="description" content="Crolweb - Frontloops - 4 - Messenger" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Crolweb - Frontloops - 4 - Messenger</title>
  </head>
  <body>
    <!-- <script src="./js/app.js"></script> -->

  <main class="chat">
    <div class="chat--user">
      <div class="chat--username">
        <i class="fas fa-circle chat--user_bullet"></i>
        <p class="">
          Mark Zuckerberg
        </p>
      </div>
      <i class="fas fa-times chat--user_close"></i>
    </div>
    <div class="chat--conversation">
      <div class="conversation--day">
        <div class="conversation--day_line"></div>
        <p>TODAY</p>
        <div class="conversation--day_line"></div>
      </div>
      <div class="conversation--messages">
        <div class="message--user">
          <p class="message--time">
            10:53
          </p>
          <p class="message--text">
            Hi, Mark! I made a new design for Messenger App.
          </p>
        </div>
        <div class="message--user other--user">
          <p class="message--time">
            10:57
          </p>
          <p class="message--text">
            Yo! Send it to my assistant and we'll review it during the year.
          </p>
        </div>
        <div class="message--user">
          <p class="message--time">
            11:53
          </p>
          <p class="message--text">
            But Mark...
          </p>
        </div>
        <div class="message--user block--user">
          <p class="message--time">
            10:57
          </p>
          <p class="message--text">
            You were blocked by the user.
          </p>
        </div>
      </div>
      <hr>
      <form action="" class="send--message">
        <input type="text" class="text" class="send--text" placeholder="Enter your message">
        <input type="submit" value="SEND" class="send--submit">
      </form>
    </div>
  </main>

    <div class="referal">
      <a
        href="http://github.com/crolette"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="./images/crolweb-logo.png" alt=""
      /></a>
    </footer>
  </body>
</html>
